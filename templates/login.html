<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<title>登录</title>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                 {% if user.is_authenticated %}
                 <title>欢迎</title>
                 <div class="box">
                     <p class="title">欢迎: {{ user.username }}</p>
                     <p class="subtitle">点击下方按钮进入用户中心 </p>
                     <button class="button">
                         <a href="{% url 'home' %}">进入</a>
                         
                     </button>
                 
                 </div>
                 {% else %}
                    <div class="column is-half">
                        <div class="box">
                            <form method="post">
                                {% csrf_token %}
                                <div class="field">
                                    <label class="label">用户名</label>
                                    <div class="control">
                                        <input class="input" type="text" name="username" placeholder="输入用户名">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">密码</label>
                                    <div class="control">
                                        <input class="input" type="password" name="password" placeholder="输入密码">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-primary is-fullwidth" type="submit">登录</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <p class="has-text-centered">
                            没有账户？ <a href="/register">注册</a>
                        </p>
                    </div>
                  {% endif %}
                </div>
            </div>
        </div>
    </section>
</body>

</html>
