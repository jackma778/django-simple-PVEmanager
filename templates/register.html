<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<title>注册</title>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <div class="box">
                            <form method="post">
                                {% csrf_token %}
                                <div class="field">
                                    <label class="label">用户名</label>
                                    <div class="control">
                                        <input class="input" type="text" name="username" placeholder="输入用户名">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">密码</label>
                                    <div class="control">
                                        <input class="input" type="password" name="password1" placeholder="输入密码">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">确认密码</label>
                                    <div class="control">
                                        <input class="input" type="password" name="password2" placeholder="确认密码">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-primary is-fullwidth" type="submit">注册</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <p class="has-text-centered">
                            已有帐号？ <a href="/login">登录</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
